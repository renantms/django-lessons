{% extends "model-page.html" %}

{% block content %}
    <h2>Event</h2>

    <form action="submit" method="post"> {% csrf_token %}
        <label>Title: </label>
        <input type="number" name="event_id" value="{{ event.id }}" hidden>
        <br>
        <input type="text" name="title" size="23" value="{{ event.title }}">
        <br>
        <label>Event Date:</label>
        <br>
        <input type="datetime-local" name="event_date" value="{{ event.get_event_date_input }}">
        <br>
        <label>Description:</label>
        <br>
        <textarea name="description" rows="5" cols="24">{{ event.description }}</textarea>
        <br>
        <label>Event's Place:</label>
        <br>
        <input type="text" name="event_place" size="23">
        <br><br>
        <button type="submit">Save</button>
        <a href="/">
            <button type="button">Cancel</button>
        </a>
    </form>
{% endblock %}
